name: CI Pipeline        # Namn på workflow

on:                      # Trigger(s)
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:                    # Här börjar alla jobb
  build:                 # Jobbets namn
    runs-on: ubuntu-latest
    steps:               # Steg i jobbet
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test

  docker:                 # Ett annat job
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker images
        run: docker compose build

      - name: Start services
        run: docker compose up -d

      - name: Wait for services
        run: sleep 10

      - name: Health check
        run: curl --fail http://localhost:3000/api/health || exit 1

      - name: Stop services
        run: docker compose down
